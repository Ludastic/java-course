<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Room Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/rooms">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/room/new">Add Room</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <h1 class="text-center mb-4">Add New Room</h1>
    <form th:action="@{/room/new}" th:object="${room}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Room Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter room name" required>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" class="form-control" placeholder="Enter room capacity" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Room</button>
    </form>
</main>

<footer class="bg-dark text-white text-center py-3">
    Титлянов Андрей Константинович. ИКБО-20-22. 2024 год.
</footer>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

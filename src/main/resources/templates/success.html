<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Successful</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Room Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/rooms">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/room/new">Add Room</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5 text-center">
    <div class="alert alert-success">
        <h1>Reservation Successful!</h1>
        <p class="fs-5">
            Thank you, <span th:text="${userName}"></span>! Your reservation for Room <span th:text="${roomId}"></span> is confirmed.
        </p>
        <p class="fs-5">Start Time: <span th:text="${#temporals.format(startTime, 'dd.MM.yyyy HH:mm')}"></span></p>
        <p class="fs-5">End Time: <span th:text="${#temporals.format(endTime, 'dd.MM.yyyy HH:mm')}"></span></p>
    </div>
    <a href="/rooms" class="btn btn-primary">Back to Home</a>
</main>

<footer class="bg-dark text-white text-center py-3">
    Титлянов Андрей Константинович. ИКБО-20-22. 2024 год.
</footer>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
